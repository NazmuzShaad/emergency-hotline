<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- Daisy UI and Tailwind CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CSS Link -->
     <link rel="stylesheet" href="style.css">

     <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Font Awsome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="hind-madurai">
<!-- nav section  -->
<header>
    <nav class="px-[60px] py-[24px] flex justify-between items-center">
        <div class="flex gap-3 items-center">
            <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]">
            <h2 class="font-bold text-2xl/6 text-green-700">Emergency <br>Service</h2>
        </div>

        <div class="flex gap-5">

            <div class="flex gap-3 items-center justify-center px-7 py-3 rounded-full bg-[#41ff6b1a]">
                 <p class="font-extrabold text-lg ">0</p>
                   <img src="./assets/heart.png" alt="" class="w-8">
            </div>

            <div class="flex gap-3 items-center justify-center px-7 py-3 rounded-full bg-[#41ff6b1a]">
                <p class="font-extrabold text-lg ">100</p>
                <img src="./assets/coin.png" alt="" class="w-8">
            </div>


            <button class="flex gap-3 items-center justify-center text-lg btn rounded-full w-[127px] h-[53px]  bg-[#00A63E] text-white font-semibold"><span>0</span> Copy</button>
        </div>
    </nav>
</header>

<!-- Banner Section -->
<main>
<section class="px-[60px] py-5 bg bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
    <div class="flex gap-3 w-full flex-col items-center ">
        <img src="./assets/logo-dark.png" alt="" class="w-[92px] h-[92px]">
        <h1 class="font-bold text-4xl text-white text-center">Emergency Service Directory</h1>
        <p class="text-xl font-medium text-white text-center">
            Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh
        </p>
    </div>
</section>



</main>

    


    
    
</body>
</html>
